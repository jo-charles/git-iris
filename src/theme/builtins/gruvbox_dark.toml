# https://github.com/morhetz/gruvbox

[meta]
name = "Gruvbox Dark"
author = "morhetz"
variant = "dark"
version = "1.0"
description = "Retro groove color scheme with warm earthy tones"

[palette]
# Backgrounds
bg0_h = "#1d2021"
bg0 = "#282828"
bg1 = "#3c3836"
bg2 = "#504945"
bg3 = "#665c54"
bg4 = "#7c6f64"

# Foregrounds
fg0 = "#fbf1c7"
fg1 = "#ebdbb2"
fg2 = "#d5c4a1"
fg3 = "#bdae93"
fg4 = "#a89984"

# Gray
gray = "#928374"

# Colors (bright)
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
purple = "#d3869b"
aqua = "#8ec07c"
orange = "#fe8019"

# Colors (neutral)
red_dim = "#cc241d"
green_dim = "#98971a"
yellow_dim = "#d79921"
blue_dim = "#458588"
purple_dim = "#b16286"
aqua_dim = "#689d6a"
orange_dim = "#d65d0e"

[tokens]
"text.primary" = "fg1"
"text.secondary" = "fg2"
"text.muted" = "fg3"
"text.dim" = "fg4"

"bg.base" = "bg0_h"
"bg.panel" = "bg0"
"bg.code" = "bg0"
"bg.highlight" = "bg1"
"bg.elevated" = "bg2"
"bg.active" = "bg3"
"bg.selection" = "bg2"

"accent.primary" = "orange"
"accent.secondary" = "aqua"
"accent.tertiary" = "purple"
"accent.deep" = "blue"

success = "green"
error = "red"
warning = "yellow"
info = "aqua"

"git.staged" = "green"
"git.modified" = "yellow"
"git.untracked" = "gray"
"git.deleted" = "red"

"diff.added" = "green"
"diff.removed" = "red"
"diff.hunk" = "aqua"
"diff.context" = "gray"

"border.focused" = "orange"
"border.unfocused" = "bg4"

"code.hash" = "purple"
"code.path" = "aqua"
"code.keyword" = "red"
"code.function" = "green"
"code.string" = "green"
"code.number" = "purple"
"code.comment" = "gray"
"code.type" = "yellow"
"code.line_number" = "bg4"

"mode.active" = "orange"
"mode.inactive" = "gray"
"mode.hover" = "aqua"

"chat.user" = "aqua"
"chat.iris" = "orange"

[styles]
keyword = { fg = "accent.primary", bold = true }
file_path = { fg = "code.path" }
file_path_bold = { fg = "code.path", bold = true }
commit_hash = { fg = "code.hash" }
line_number = { fg = "code.line_number" }
cursor_line = { bg = "bg.highlight" }
selected = { fg = "accent.secondary", bg = "bg.highlight" }
active_selected = { fg = "accent.primary", bg = "bg.active", bold = true }
focused_border = { fg = "border.focused" }
unfocused_border = { fg = "border.unfocused" }
success_style = { fg = "success" }
error_style = { fg = "error" }
warning_style = { fg = "warning" }
info_style = { fg = "info" }
dimmed = { fg = "text.dim" }
muted = { fg = "text.muted" }
inline_code = { fg = "success", bg = "bg.code" }
mode_active = { fg = "mode.active", bold = true }
mode_inactive = { fg = "mode.inactive" }
mode_hover = { fg = "mode.hover" }
git_staged = { fg = "git.staged" }
git_modified = { fg = "git.modified" }
git_untracked = { fg = "git.untracked" }
git_deleted = { fg = "git.deleted" }
diff_added = { fg = "diff.added" }
diff_removed = { fg = "diff.removed" }
diff_hunk = { fg = "diff.hunk" }
diff_context = { fg = "diff.context" }
author = { fg = "text.primary" }
timestamp = { fg = "warning" }

[gradients]
primary = ["orange", "yellow"]
warm = ["red", "orange"]
success_gradient = ["green", "aqua"]
error_gradient = ["red", "orange"]
aurora = ["red", "orange", "yellow", "green", "aqua"]
