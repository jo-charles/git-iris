# Tokyo Night â€” A clean dark theme celebrating Tokyo city lights
# https://github.com/enkia/tokyo-night-vscode-theme

[meta]
name = "Tokyo Night"
author = "enkia"
variant = "dark"
version = "1.0"
description = "A clean dark theme celebrating Tokyo city lights"

[palette]
# Backgrounds
bg_dark = "#16161e"
bg = "#1a1b26"
bg_highlight = "#292e42"
bg_visual = "#33467c"
terminal_black = "#414868"

# Foregrounds
fg = "#c0caf5"
fg_dark = "#a9b1d6"
fg_gutter = "#3b4261"
comment = "#565f89"

# Colors
blue = "#7aa2f7"
cyan = "#7dcfff"
blue1 = "#2ac3de"
blue2 = "#0db9d7"
blue5 = "#89ddff"
magenta = "#bb9af7"
magenta2 = "#ff007c"
purple = "#9d7cd8"
orange = "#ff9e64"
yellow = "#e0af68"
green = "#9ece6a"
green1 = "#73daca"
teal = "#1abc9c"
red = "#f7768e"
red1 = "#db4b4b"

[tokens]
"text.primary" = "fg"
"text.secondary" = "fg_dark"
"text.muted" = "comment"
"text.dim" = "fg_gutter"

"bg.base" = "bg_dark"
"bg.panel" = "bg"
"bg.code" = "bg"
"bg.highlight" = "bg_highlight"
"bg.elevated" = "bg_visual"
"bg.active" = "terminal_black"
"bg.selection" = "bg_visual"

"accent.primary" = "magenta"
"accent.secondary" = "blue"
"accent.tertiary" = "cyan"
"accent.deep" = "purple"

success = "green"
error = "red"
warning = "yellow"
info = "cyan"

"git.staged" = "green"
"git.modified" = "yellow"
"git.untracked" = "comment"
"git.deleted" = "red"

"diff.added" = "green1"
"diff.removed" = "red"
"diff.hunk" = "blue"
"diff.context" = "comment"

"border.focused" = "blue"
"border.unfocused" = "terminal_black"

"code.hash" = "orange"
"code.path" = "cyan"
"code.keyword" = "magenta"
"code.function" = "blue"
"code.string" = "green"
"code.number" = "orange"
"code.comment" = "comment"
"code.type" = "blue1"
"code.line_number" = "fg_gutter"

"mode.active" = "magenta"
"mode.inactive" = "comment"
"mode.hover" = "blue"

"chat.user" = "blue"
"chat.iris" = "magenta"

[styles]
keyword = { fg = "accent.primary", bold = true }
file_path = { fg = "code.path" }
file_path_bold = { fg = "code.path", bold = true }
commit_hash = { fg = "code.hash" }
line_number = { fg = "code.line_number" }
cursor_line = { bg = "bg.highlight" }
selected = { fg = "accent.secondary", bg = "bg.highlight" }
active_selected = { fg = "accent.primary", bg = "bg.active", bold = true }
focused_border = { fg = "border.focused" }
unfocused_border = { fg = "border.unfocused" }
success_style = { fg = "success" }
error_style = { fg = "error" }
warning_style = { fg = "warning" }
info_style = { fg = "info" }
dimmed = { fg = "text.dim" }
muted = { fg = "text.muted" }
inline_code = { fg = "success", bg = "bg.code" }
mode_active = { fg = "mode.active", bold = true }
mode_inactive = { fg = "mode.inactive" }
mode_hover = { fg = "mode.hover" }
git_staged = { fg = "git.staged" }
git_modified = { fg = "git.modified" }
git_untracked = { fg = "git.untracked" }
git_deleted = { fg = "git.deleted" }
diff_added = { fg = "diff.added" }
diff_removed = { fg = "diff.removed" }
diff_hunk = { fg = "diff.hunk" }
diff_context = { fg = "diff.context" }
author = { fg = "text.primary" }
timestamp = { fg = "warning" }

[gradients]
primary = ["magenta", "blue"]
warm = ["orange", "yellow"]
success_gradient = ["green", "green1"]
error_gradient = ["red", "red1"]
aurora = ["magenta", "purple", "blue", "cyan", "green1"]
