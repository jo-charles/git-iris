[meta]
name = "Solarized Light"
author = "Ethan Schoonover"
variant = "light"
version = "1.0"
description = "Precision colors designed for readability"

[palette]
# Base tones
base03 = "#002b36"
base02 = "#073642"
base01 = "#586e75"
base00 = "#657b83"
base0 = "#839496"
base1 = "#93a1a1"
base2 = "#eee8d5"
base3 = "#fdf6e3"

# Accent colors
yellow = "#b58900"
orange = "#cb4b16"
red = "#dc322f"
magenta = "#d33682"
violet = "#6c71c4"
blue = "#268bd2"
cyan = "#2aa198"
green = "#859900"

[tokens]
"text.primary" = "base00"
"text.secondary" = "base01"
"text.muted" = "base1"
"text.dim" = "base1"

"bg.base" = "base3"
"bg.panel" = "base2"
"bg.code" = "base2"
"bg.highlight" = "base2"
"bg.elevated" = "base2"
"bg.active" = "base2"
"bg.selection" = "base2"

"accent.primary" = "blue"
"accent.secondary" = "cyan"
"accent.tertiary" = "magenta"
"accent.deep" = "violet"

success = "green"
error = "red"
warning = "yellow"
info = "cyan"

"git.staged" = "green"
"git.modified" = "yellow"
"git.untracked" = "base1"
"git.deleted" = "red"

"diff.added" = "green"
"diff.removed" = "red"
"diff.hunk" = "cyan"
"diff.context" = "base1"

"border.focused" = "blue"
"border.unfocused" = "base1"

"code.hash" = "orange"
"code.path" = "cyan"
"code.keyword" = "green"
"code.function" = "blue"
"code.string" = "cyan"
"code.number" = "magenta"
"code.comment" = "base1"
"code.type" = "yellow"
"code.line_number" = "base1"

"mode.active" = "blue"
"mode.inactive" = "base1"
"mode.hover" = "cyan"

"chat.user" = "cyan"
"chat.iris" = "blue"

[styles]
keyword = { fg = "accent.primary", bold = true }
file_path = { fg = "code.path" }
file_path_bold = { fg = "code.path", bold = true }
commit_hash = { fg = "code.hash" }
line_number = { fg = "code.line_number" }
cursor_line = { bg = "bg.highlight" }
selected = { fg = "accent.secondary", bg = "bg.highlight" }
active_selected = { fg = "accent.primary", bg = "bg.active", bold = true }
focused_border = { fg = "border.focused" }
unfocused_border = { fg = "border.unfocused" }
success_style = { fg = "success" }
error_style = { fg = "error" }
warning_style = { fg = "warning" }
info_style = { fg = "info" }
dimmed = { fg = "text.dim" }
muted = { fg = "text.muted" }
inline_code = { fg = "success", bg = "bg.code" }
mode_active = { fg = "mode.active", bold = true }
mode_inactive = { fg = "mode.inactive" }
mode_hover = { fg = "mode.hover" }
git_staged = { fg = "git.staged" }
git_modified = { fg = "git.modified" }
git_untracked = { fg = "git.untracked" }
git_deleted = { fg = "git.deleted" }
diff_added = { fg = "diff.added" }
diff_removed = { fg = "diff.removed" }
diff_hunk = { fg = "diff.hunk" }
diff_context = { fg = "diff.context" }
author = { fg = "text.primary" }
timestamp = { fg = "warning" }

[gradients]
primary = ["blue", "cyan"]
warm = ["orange", "yellow"]
success_gradient = ["green", "cyan"]
error_gradient = ["red", "orange"]
aurora = ["violet", "blue", "cyan", "green", "yellow"]
