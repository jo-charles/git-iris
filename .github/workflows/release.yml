name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Explicit version (e.g., 1.2.3) - leave empty to use bump type"
        required: false
        default: ""
      bump:
        description: "Version bump type (if version not specified)"
        required: false
        type: choice
        default: "patch"
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Dry run (build & test only, skip publish)"
        required: false
        type: boolean
        default: false
      skip_changelog:
        description: "Skip changelog generation"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: "ðŸ“¥ Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ¦€ Install Rust"
        uses: dtolnay/rust-toolchain@stable

      - name: "ðŸ“¦ Rust cache"
        uses: Swatinem/rust-cache@v2

      - name: "âš™ï¸ Configure git"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: "ðŸ” Determine version"
        id: version
        run: |
          # Get the latest git tag as the "current" version for changelog
          CURRENT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [[ -n "$CURRENT_TAG" ]]; then
            CURRENT="${CURRENT_TAG#v}"  # Strip 'v' prefix
          else
            # Fallback to Cargo.toml if no tags exist
            CURRENT=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          fi
          echo "Current version: $CURRENT (from tag: ${CURRENT_TAG:-none})"

          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            case "${{ inputs.bump }}" in
              major) VERSION="$((MAJOR + 1)).0.0" ;;
              minor) VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
              patch) VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
            esac
          fi

          # Validate version format
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected: X.Y.Z)"
            exit 1
          fi

          # Check if tag already exists
          if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            echo "::error::Tag v$VERSION already exists"
            exit 1
          fi

          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸš€ Releasing: $CURRENT â†’ $VERSION"

      - name: "ðŸ“ Update Cargo.toml version"
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml
          echo "Updated Cargo.toml to version ${{ steps.version.outputs.version }}"

      - name: "ðŸ“¦ Update Cargo.lock"
        run: cargo update -p git-iris

      - name: "ðŸ”¨ Build"
        run: cargo build --release --locked

      - name: "ðŸ§ª Run tests"
        run: cargo test --locked

      - name: "ðŸ“‹ Generate changelog"
        if: ${{ !inputs.skip_changelog && !inputs.dry_run }}
        uses: ./
        with:
          command: changelog
          from: v${{ steps.version.outputs.current }}
          to: HEAD
          version-name: ${{ steps.version.outputs.version }}
          output-file: CHANGELOG.md
          update-file: "true"
          provider: anthropic
          model: claude-opus-4-5-20251101
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          binary-path: ./target/release/git-iris

      - name: "ðŸ“ Generate release notes"
        if: ${{ !inputs.dry_run }}
        id: release_notes
        uses: ./
        with:
          command: release-notes
          from: v${{ steps.version.outputs.current }}
          to: HEAD
          version-name: ${{ steps.version.outputs.version }}
          provider: anthropic
          model: claude-opus-4-5-20251101
          api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          binary-path: ./target/release/git-iris

      - name: "âœ¨ Commit version bump"
        if: ${{ !inputs.dry_run }}
        run: |
          git add Cargo.toml Cargo.lock
          # Also add CHANGELOG.md if it was modified
          git add CHANGELOG.md 2>/dev/null || true
          git commit -m "ðŸ”– Release v${{ steps.version.outputs.version }}"

      - name: "ðŸ·ï¸ Create and push tag"
        if: ${{ !inputs.dry_run }}
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ steps.version.outputs.version }}"

      - name: "ðŸ“Š Summary"
        run: |
          echo "## Release ${{ inputs.dry_run && '[DRY RUN] ' || '' }}v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "âœ… Build and tests passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Ready to release.** Run again without dry-run to publish." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Version bumped: ${{ steps.version.outputs.current }} â†’ ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Tag created and pushed: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **CI/CD pipeline triggered!** The following will happen automatically:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Build release binaries (Linux x64/ARM64, macOS ARM64, Windows)" >> $GITHUB_STEP_SUMMARY
            echo "- Build .deb and .rpm packages" >> $GITHUB_STEP_SUMMARY
            echo "- Publish Docker image to Docker Hub" >> $GITHUB_STEP_SUMMARY
            echo "- Publish to crates.io" >> $GITHUB_STEP_SUMMARY
            echo "- Create GitHub Release with release notes" >> $GITHUB_STEP_SUMMARY
            echo "- Update v1 action tag" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ [View CI/CD progress](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ Release Notes Preview" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          ${{ steps.release_notes.outputs.content }}
          EOF
          fi
